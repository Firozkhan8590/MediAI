<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                              url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .form-container {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .logo {
            color: #3b82f6;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .input-field {
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 rounded-lg form-container">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800">
                    <span class="logo">MediAI</span> Portal
                </h1>
                <p class="mt-2 text-gray-700">Welcome back to your professional portal</p>
            </div>

            <form id="loginForm" class="space-y-5" method="post" action="{% url 'login' %}">

                {% csrf_token %}
                <div>
                    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="yourname@gmail.com"
                        class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 input-field">
                </div>

                <div>
                    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••"
                        class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 input-field">
                    <div class="flex justify-between items-center mt-1">
                        <a href="{% url 'forgot-password' %}" class="text-xs text-blue-600 forgot-password">Forgot password?</a>
                    </div>
                </div>

                <button type="submit"
                    class="w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Sign In
                </button>
                
                
            </form>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
