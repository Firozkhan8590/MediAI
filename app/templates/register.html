<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical AI - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
        url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .form-container {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    .logo {
      color: #3b82f6;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .password-match {
      display: none;
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl p-6 space-y-6 rounded-lg form-container">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800"><span class="logo">MediAI</span> Portal</h1>
        <p class="mt-1 text-gray-700">Create your professional account</p>
      </div>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-4" method="post" action="{% url 'register' %}">
        {% csrf_token %}
      
        <!-- Username -->
        <div>
          <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="name" name="username" required placeholder="Enter your username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required placeholder="yourname@gmail.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Age -->
        <div>
          <label for="age" class="block mb-1 text-sm font-medium text-gray-700">Age</label>
          <input type="number" id="age" name="age" required placeholder="Your age"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Phone Number -->
        <div>
          <label for="phone_number" class="block mb-1 text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" required placeholder="Your phone number"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Address -->
        <div class="md:col-span-2">
          <label for="address" class="block mb-1 text-sm font-medium text-gray-700">Address</label>
          <textarea id="address" name="address" required placeholder="Your address"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field"></textarea>
        </div>
      
        <!-- Pincode -->
        <div>
          <label for="pincode" class="block mb-1 text-sm font-medium text-gray-700">Pincode</label>
          <input type="text" id="pincode" name="pincode" required placeholder="Pincode"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- State -->
        <div>
          <label for="state" class="block mb-1 text-sm font-medium text-gray-700">State</label>
          <input type="text" id="state" name="state" required placeholder="Your state"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Country -->
        <div>
          <label for="country" class="block mb-1 text-sm font-medium text-gray-700">Country</label>
          <input type="text" id="country" name="country" required placeholder="Your country"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>
      
        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm input-field">
        </div>

      
        <!-- Submit -->
        <div class="md:col-span-2">
          <button type="submit"
            class="w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition">
            Create Account
          </button>
        </div>
      </form>
      

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
