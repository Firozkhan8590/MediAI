    <script>
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }

      const form = document.getElementById("chat-form");
      const input = document.getElementById("chat-input");
      const chatBox = document.getElementById("chat-box");
      const actionOptions = document.getElementById("action-options");
      let chatContext = {};

      function createMessageElement(message, from = "user") {
        const container = document.createElement("div");
        container.classList.add(
          "flex",
          from === "user" ? "justify-end" : "justify-start",
          "fade-in"
        );

        const wrapper = document.createElement("div");
        wrapper.classList.add(
          "max-w-[85%]",
          "flex",
          from === "user" ? "flex-row-reverse" : "flex-row",
          "items-end",
          "gap-2.5"
        );

        const avatar = document.createElement("img");
        avatar.src =
          from === "user"
            ? "https://i.imgur.com/7c3E1D6.png"
            : "https://i.imgur.com/7k12EPD.png";
        avatar.alt = from === "user" ? "You" : "MediAI";
        avatar.classList.add("w-8", "h-8", "rounded-full", "shadow", "flex-shrink-0");

        const bubble = document.createElement("div");
        bubble.classList.add(
          "px-4",
          "py-3",
          "rounded-2xl",
          "shadow-sm",
          "whitespace-pre-wrap",
          "break-words"
        );

        if (from === "user") {
          bubble.classList.add("bg-blue-600", "text-white", "rounded-br-none");
        } else {
          bubble.classList.add("bg-gray-50", "text-gray-800", "rounded-bl-none");
        }

        bubble.innerHTML = message;

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        container.appendChild(wrapper);

        return container;
      }

      function createTypingIndicator() {
        const container = document.createElement("div");
        container.classList.add("flex", "justify-start", "fade-in");
        
        const wrapper = document.createElement("div");
        wrapper.classList.add("max-w-[85%]", "flex", "flex-row", "items-end", "gap-2.5");
        
        const avatar = document.createElement("img");
        avatar.src = "https://i.imgur.com/7k12EPD.png";
        avatar.alt = "MediAI";
        avatar.classList.add("w-8", "h-8", "rounded-full", "shadow", "flex-shrink-0");
        
        const bubble = document.createElement("div");
        bubble.classList.add(
          "px-4",
          "py-3",
          "rounded-2xl",
          "rounded-bl-none",
          "shadow-sm",
          "bg-gray-50",
          "text-gray-800",
          "typing-indicator"
        );
        bubble.textContent = "Typing";
        
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        container.appendChild(wrapper);
        
        return container;
      }

      function createProductCard(product) {
        const wrapper = document.createElement("div");
        wrapper.classList.add(
          "bg-white",
          "rounded-lg",
          "shadow-sm",
          "overflow-hidden",
          "w-full",
          "sm:w-56",
          "border",
          "border-gray-100",
          "hover:shadow-md",
          "transition-shadow"
        );

        const img = document.createElement("img");
        img.src =
          product.image_url ||
          "https://via.placeholder.com/240x160.png?text=No+Image";
        img.alt = product.name || "Product Image";
        img.classList.add("w-full", "h-36", "object-cover");

        const info = document.createElement("div");
        info.classList.add("p-3");

        const name = document.createElement("h3");
        name.textContent = product.name || "Product Name";
        name.classList.add("font-semibold", "text-gray-800", "text-base", "mb-1", "line-clamp-2");

        const price = document.createElement("p");
        price.textContent = `₹${product.price || "---"}`;
        price.classList.add("text-blue-600", "font-bold", "text-lg", "my-2");

        const button = document.createElement("a");
        button.href = `/add-to-cart/${product.product_id}/`;
        button.textContent = "Buy Now";
        button.classList.add(
          "block",
          "w-full",
          "bg-blue-500",
          "text-white",
          "px-4",
          "py-2",
          "rounded-lg",
          "hover:bg-blue-600",
          "text-center",
          "text-sm",
          "font-medium",
          "transition"
        );

        info.appendChild(name);
        info.appendChild(price);
        info.appendChild(button);
        wrapper.appendChild(img);
        wrapper.appendChild(info);
        return wrapper;
      }

      function displayProductRecommendations(products) {
        const cardContainer = document.createElement("div");
        cardContainer.classList.add(
          "grid",
          "grid-cols-1",
          "sm:grid-cols-2",
          "gap-4",
          "fade-in",
          "mt-2"
        );

        products.forEach((p) => {
          cardContainer.appendChild(createProductCard(p));
        });

        const wrapper = document.createElement("div");
        wrapper.classList.add("flex", "justify-start");
        wrapper.appendChild(cardContainer);

        chatBox.appendChild(wrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function openCalendar() {
        document.getElementById("calendar-modal").classList.remove("hidden");
        document.getElementById("appointment-date").focus();
      }

      function closeCalendar() {
        document.getElementById("calendar-modal").classList.add("hidden");
      }

      function submitAppointmentDate() {
        const date = document.getElementById("appointment-date").value;
        if (date) {
          closeCalendar();
          input.value = `I want to book an appointment on ${date}`;
          form.dispatchEvent(new Event("submit"));
        }
      }

      function handleOptionClick(option) {
        if (option.toLowerCase().includes("appointment")) {
          openCalendar();
        } else {
          input.value = option;
          form.dispatchEvent(new Event("submit"));
          actionOptions.style.display = "none";
          input.focus();
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        chatBox.appendChild(createMessageElement(message, "user"));
        chatBox.scrollTop = chatBox.scrollHeight;

        input.disabled = true;
        form.querySelector('button[type="submit"]').disabled = true;
        input.value = "";

        // Show typing indicator
        const typingIndicator = createTypingIndicator();
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("/chat-api/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCookie("csrftoken"),
            },
            body: JSON.stringify({ message, context: chatContext }),
          });

          const data = await response.json();

          // Remove typing indicator
          chatBox.removeChild(typingIndicator);

          if (data.response) {
            chatBox.appendChild(
              createMessageElement(data.response.replace(/\n/g, "<br>"), "bot")
            );
          }

          if (Array.isArray(data.products) && data.products.length > 0) {
            displayProductRecommendations(data.products);
          }

          chatContext = data.context || {};
        } catch (err) {
          // Remove typing indicator on error
          chatBox.removeChild(typingIndicator);
          
          chatBox.appendChild(
            createMessageElement(
              "Sorry, I'm having trouble connecting. Please try again shortly.",
              "bot"
            )
          );
        } finally {
          input.disabled = false;
          form.querySelector('button[type="submit"]').disabled = false;
          input.focus();
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });

      // Auto-focus input on page load
      window.addEventListener('load', () => {
        input.focus();
      });
    </script>
