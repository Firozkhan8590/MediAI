{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ product.product_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-4">{{ product.product_name }}</h1>
    <img src="{{ product.image_url }}" alt="{{ product.product_name }}" class="w-full h-72 object-cover rounded mb-4" />
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
    <p class="text-green-600 font-bold text-xl">₹{{ product.price }}</p>

    <a href="{% url 'recommend_products' %}" class="inline-block mt-6 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        ← Back to Recommendations
    </a>
</div>

</body>
</html>
