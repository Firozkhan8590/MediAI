<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4f46e5", secondary: "#8b5cf6" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .custom-checkbox {
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      .custom-checkbox input {
        opacity: 0;
        position: absolute;
      }
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #fff;
        border: 2px solid #d1d5db;
        border-radius: 4px;
        transition: all 0.2s ease;
      }
      .custom-checkbox input:checked ~ .checkmark {
        background-color: #4f46e5;
        border-color: #4f46e5;
      }
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      .custom-checkbox input:checked ~ .checkmark:after {
        display: block;
      }
      .custom-checkbox .checkmark:after {
        left: 6px;
        top: 2px;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      .custom-switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }
      .custom-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .switch-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e5e7eb;
        transition: 0.4s;
        border-radius: 24px;
      }
      .switch-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .switch-slider {
        background-color: #4f46e5;
      }
      input:checked + .switch-slider:before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r border-gray-200 fixed h-full">
        <div class="p-6">
          <div class="flex flex-col items-center mb-8">
            <h3
              class="mt-4 text-2xl font-['Pacifico'] font-semibold text-indigo-600 tracking-wide capitalize"
            >
              Hey, {{ profiles.username }}
            </h3>
          </div>

          <nav class="space-y-1">
            <a
              href="#"
              class="flex items-center px-4 py-3 text-sm font-medium rounded-md bg-primary bg-opacity-10 text-primary"
            >
              <div class="w-5 h-5 mr-3 flex items-center justify-center">
                <i class="ri-user-line"></i>
              </div>
              Profile
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50"
            >
              <div class="w-5 h-5 mr-3 flex items-center justify-center">
                <i class="ri-shield-check-line"></i>
              </div>
              Security
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50"
            >
              <div class="w-5 h-5 mr-3 flex items-center justify-center">
                <i class="ri-notification-line"></i>
              </div>
              Notifications
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50"
            >
              <div class="w-5 h-5 mr-3 flex items-center justify-center">
                <i class="ri-bank-card-line"></i>
              </div>
              Billing
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50"
            >
              <div class="w-5 h-5 mr-3 flex items-center justify-center">
                <i class="ri-team-line"></i>
              </div>
              Team
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50"
            >
              <div class="w-5 h-5 mr-3 flex items-center justify-center">
                <i class="ri-settings-line"></i>
              </div>
              Settings
            </a>
          </nav>
        </div>

        <div class="absolute bottom-0 w-full p-6 border-t border-gray-200">
          <a
            href="{% url 'logout' %}"
            class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-900"
          >
            <div class="w-5 h-5 mr-3 flex items-center justify-center">
              <i class="ri-logout-box-line"></i>
            </div>
            Log out
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 ml-64 p-8">
        <div class="max-w-4xl mx-auto">
          <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Profile</h1>
          </div>


          <!-- Combined Profile Information Section -->
          <div
            class="bg-white rounded-lg shadow-sm border border-gray-200 mb-8 overflow-hidden"
            id="profile-info-section"
          >
            <div class="p-6">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-semibold text-indigo-700 tracking-wide">
                  Profile Information
                </h2>
                <button
                  id="edit-profile-btn"
                  class="text-primary hover:text-primary-dark flex items-center text-sm font-medium !rounded-button"
                >
                  <div class="w-4 h-4 mr-1 flex items-center justify-center">
                    <i class="ri-edit-line"></i>
                  </div>
                  Edit
                </button>
                <div id="save-profile-btns" class="hidden space-x-3">
                  <button
                    id="cancel-profile-btn"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 px-4 py-2 text-sm font-medium !rounded-button whitespace-nowrap"
                  >
                    Cancel
                  </button>
                  <button
                    id="save-profile-btn"
                    class="text-white bg-primary hover:bg-primary/90 px-4 py-2 text-sm font-medium !rounded-button whitespace-nowrap"
                  >
                    Save Changes
                  </button>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Username -->
                <div>
                  <div class="view-mode">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Username</label
                    >
                    <p class="text-gray-900">{{ profiles.username }}</p>
                  </div>
                </div>

                <!-- Email -->
                <div>
                  <div class="view-mode">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Email Address</label
                    >
                    <p class="text-gray-900">{{ profiles.email }}</p>
                  </div>
                </div>

                <!-- Phone -->
                <div>
                  <div class="view-mode">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Phone Number</label
                    >
                    <p class="text-gray-900">{{ profiles.phone_number }}</p>
                  </div>
                </div>

                <!-- Address -->
                <div>
                  <div class="view-mode">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Address</label
                    >
                    <p class="text-gray-900">{{ profiles.address }}</p>
                  </div>
                </div>

                <!-- Zip -->
                <div>
                  <div class="view-mode">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Zip/Postal Code</label
                    >
                    <p class="text-gray-900">{{ profiles.pincode }}</p>
                  </div>
                  <div class="edit-mode hidden">
                    <label
                      for="zip"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Zip/Postal Code</label
                    >
                    <input
                      type="text"
                      id="zip"
                      value="{{ profiles.pincode }}"
                      class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                    />
                  </div>
                </div>

                <!-- Country -->
                <div>
                  <div class="view-mode">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Country</label
                    >
                    <p class="text-gray-900">{{ profiles.country }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
