<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .form-input {
      transition: all 0.2s ease;
    }
    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn-submit {
      transition: all 0.2s ease;
    }
    .btn-submit:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
  <div class="max-w-md mx-auto w-full p-4">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="p-6 sm:p-8">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Edit Profile</h2>
          <a href="#" class="text-gray-500 hover:text-gray-700">
            <i class="ri-close-line text-xl"></i>
          </a>
        </div>

        <form method="POST" class="space-y-5">
          {% csrf_token %}

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" value="{{ user.username }}" 
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Enter username">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" value="{{ user.email }}" 
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Enter email">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
            <input type="number" name="age" value="{{ user.age }}" 
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Enter age">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="text" name="phone_number" value="{{ user.phone_number }}" 
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Enter phone number">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <textarea name="address" rows="2" 
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Enter address">{{ user.address }}</textarea>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
              <input type="text" name="pincode" value="{{ user.pincode }}" 
                class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter pincode">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
              <input type="text" name="state" value="{{ user.state }}" 
                class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter state">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
            <input type="text" name="country" value="{{ user.country }}" 
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
              placeholder="Enter country">
          </div>

          <div class="pt-4">
            <button type="submit" 
              class="btn-submit w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg shadow-sm">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Remove number input spinner
    document.querySelector('input[type="number"]').addEventListener('wheel', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
