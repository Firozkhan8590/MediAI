<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Add New Product</h1>
            <a href="{% url 'product_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Back to List</a>
        </div>
        

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <input name="product_id" type="text" placeholder="Product ID" class="border p-2 rounded" required>
                    <input name="name" type="text" placeholder="Product Name" class="border p-2 rounded" required>
                    <input name="category" type="text" placeholder="Product Category" class="border p-2 rounded">
                    <input name="ingredients" type="text" placeholder="Ingredients" class="border p-2 rounded">
                    <input name="skin_type" type="text" placeholder="Skin Type" class="border p-2 rounded">
                    <input name="price" type="text" placeholder="Price" class="border p-2 rounded">
                    <input name="quantity" type="text" placeholder="Quantity" class="border p-2 rounded">
                    <input name="stock" type="text" placeholder="Stock Availability" class="border p-2 rounded">
                    <textarea name="description" placeholder="Description" class="border p-2 rounded col-span-2" rows="3"></textarea>
                    <div class="col-span-2">
                        <label class="block mb-1 font-medium">Upload Image</label>
                        <input name="image" type="file" class="border p-2 w-full rounded">
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Add Product
                </button>
            </form>
        </div>
    </div>
</body>
</html>
