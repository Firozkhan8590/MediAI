<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto p-4 md:p-6">
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 md:p-8">
            <!-- Profile Header -->
            <div class="flex items-center justify-between border-b pb-6 mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">User Profile</h1>
                    <p class="text-gray-500">View user details</p>
                </div>
            </div>

            <!-- Basic Information Section -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h2>
                <div class="space-y-4">
                    <div class="flex flex-col md:flex-row">
                        <span class="w-full md:w-1/3 text-gray-500">Username</span>
                        <span class="w-full md:w-2/3 font-medium">{{ user.username }}</span>
                    </div>
                    <div class="flex flex-col md:flex-row">
                        <span class="w-full md:w-1/3 text-gray-500">Email</span>
                        <span class="w-full md:w-2/3 font-medium">{{ user.email }}</span>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Contact Information</h2>
                <div class="space-y-4">

                    <div class="flex flex-col md:flex-row">
                        <span class="w-full md:w-1/3 text-gray-500">Phone Number</span>
                        <span class="w-full md:w-2/3 font-medium">{{ user.phone_number }}</span>
                    </div>



                    <div class="flex flex-col md:flex-row">
                        <span class="w-full md:w-1/3 text-gray-500">Address</span>
                        <span class="w-full md:w-2/3 font-medium">{{ user.address }}</span>
                    </div>



                    <div class="flex flex-col md:flex-row">
                        <span class="w-full md:w-1/3 text-gray-500">Pincode</span>
                        <span class="w-full md:w-2/3 font-medium">{{ user.pincode }}</span>
                    </div>


                    <div class="flex flex-col md:flex-row">
                        <span class="w-full md:w-1/3 text-gray-500">Country</span>
                        <span class="w-full md:w-2/3 font-medium">{{ user.country }}</span>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
