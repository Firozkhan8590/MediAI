<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - {{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-white">
                        <i class="fas fa-edit mr-2"></i>Edit Product
                    </h2>
                    <a href="{% url 'view_product' product.id %}" class="text-blue-100 hover:text-white transition-colors" title="Back to product">
                        <i class="fas fa-times text-xl"></i>
                    </a>
                </div>
                <p class="text-blue-100 mt-1">Editing: {{ product.name }}</p>
            </div>

            <!-- Form Content -->
            <form method="POST" class="p-6 space-y-6">
                {% csrf_token %}
                
                <!-- Name Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Product Name <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="text" name="name" value="{{ product.name }}" 
                            class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                            placeholder="Enter product name" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-tag text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Category Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Category <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="text" name="category" value="{{ product.category }}" 
                            class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                            placeholder="Enter product category" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-list-alt text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Price and Stock Fields (Side by Side on larger screens) -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Price Field -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Price (â‚¹) <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="number" step="0.01" name="price" value="{{ product.price }}" 
                                class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="0.00" required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-rupee-sign text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Stock Field -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">
                            Stock Availability <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="number" name="stock_availability" value="{{ product.stock_availability }}" 
                                class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Enter quantity" required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <i class="fas fa-boxes text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3 pt-4">
                    <a href="{% url 'view_product' product.id %}" class="inline-flex justify-center items-center px-6 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-times mr-2"></i> Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center items-center px-6 py-3 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        <i class="fas fa-save mr-2"></i> Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
