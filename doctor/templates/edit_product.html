<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Edit Product</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label>Name:</label>
                <input type="text" name="name" value="{{ product.name }}" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label>Category:</label>
                <input type="text" name="category" value="{{ product.category }}" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label>Price:</label>
                <input type="number" step="0.01" name="price" value="{{ product.price }}" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label>Stock:</label>
                <input type="number" name="stock_availability" value="{{ product.stock_availability }}" class="w-full border px-3 py-2 rounded" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
        </form>
    </div>
</body>
</html>
